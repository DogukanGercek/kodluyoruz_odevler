<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <img src="img/google.jpg" alt="google logo">
    <div class="search-box">
        <p>Search the Web using Google!</p>
        <input type="text" class="input-text" placeholder="Search something bro!">
        <input type="submit" class="input-submit" value="Google Search">
    </div>
    <div class="table-cards">
        <div class="cards">
            <p>Special Searches</p>
            <a href="">Stanford Search</a>
            <a href="">Linux Search</a>
        </div>
        <div class="cards">
            <a href="">Help!</a>
            <a href="">About Google!</a>
            <a href="">Company Info!</a>
            
        </div>
        <div class="cards">
            <p>Get Google updates monthly:</p>
            <input type="text"  value="your e-mail">
            <input type="submit" value="Subscribe">
            <a href="" style="display:inline-block">Archive</a>
        </div>
    </div>
</body>

</html>
